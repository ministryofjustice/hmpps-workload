server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
spring:
  flyway:
    locations: classpath:db/migration, classpath:db/data
    mixed: true
hmpps.sqs:
  provider: localstack
  queues:
    extractqueue:
      accessKeyId: foobar
      secretAccessKey: foobar
      queueName: hmpps_workload_s3_extract_event_queue
      dlqName: hmpps_workload_s3_extract_event_dlq
    hmppsallocationcompletequeue:
      queueName: hmpps_allocation_complete_event_queue
      dlqName: hmpps_allocation_complete_event_dlq
      subscribeTopicId: hmppsallocationcompletetopic
      subscribeFilter: '{"eventType":[ "person.community.manager.allocated", "event.manager.allocated","requirement.manager.allocated"] }'
      asyncQueueClient: true
  topics:
    hmppsallocationcompletetopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
community:
  endpoint:
    url: http://localhost:8092
hmpps-tier:
  endpoint:
    url: http://localhost:8082
offender-search:
  endpoint:
    url: http://localhost:8095
oauth:
  endpoint:
    url: http://localhost:9090/auth
    client:
      id: client-id
      secret: client-secret
ingress:
  url: localhost:8080
