build:
  maxIssues: 6
  excludeCorrectable: false

complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  ComplexMethod:
    active: true
    threshold: 9
  LargeClass:
    active: true
    threshold: 200
    excludes: [ '**/test/**' ]
  LongMethod:
    active: true
    threshold: 30
    excludes: ['**/test/**']
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotated: []
    excludes: ['**/test/**']
  NestedBlockDepth:
    active: true
    threshold: 4
  StringLiteralDuplication:
    active: true
    excludes: ['**/test/**']
    threshold: 3
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'
  TooManyFunctions:
    active: true
    excludes: ['**/test/**']
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false

naming:
  EnumNaming:
    active: false
  ConstructorParameterNaming:
    active: false

performance:
  SpreadOperator:
    active: false

style:
  active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true
