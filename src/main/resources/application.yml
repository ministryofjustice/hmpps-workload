hmpps:
  sqs:
    queueAdminRole: ROLE_QUEUE_WORKLOAD_ADMIN
    queues:
      hmppsauditqueue:
        asyncQueueClient: true
spring:
  application:
    name: hmpps-workload
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    default-property-inclusion: non_null
    time-zone: "UTC"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"
  flyway:
    locations: classpath:db/migration
    mixed: true

  datasource:
    url: "jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}"
    username: "${database.username:root}"
    password: "${database.password:dev}"
    hikari:
      maximum-pool-size: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json
      client:
        registration:
          community-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
          hmpps-tier-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
          offender-search-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token
server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always
application:
  notify:
    allocation:
      template: d2708c23-d5d2-4455-b26c-7d5d1d5c5733
person:
  manager:
    getByIdPath: /allocation/person/{id}

event:
  manager:
    getByIdPath: /allocation/event/{id}

requirement:
  manager:
    getByIdPath: /allocation/requirements/{id}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

oauth:
  endpoint.url: http://localhost:8090/auth