apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: wmt-migration-cronjob
spec:
  schedule: "15 0 * * 1-5"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: wmt-migration
              image: quay.io/hmpps/wmt-migration
              args:
                - /bin/bash
                - migrationRun.sh
{{ include "deployment.envs" . | nindent 14 }}
          restartPolicy: Never

